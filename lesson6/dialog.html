<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对话框</title>
		<style type="text/css">
			body{
				background: url(img/2.PNG) no-repeat;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.masker{
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				background-color: #000000;
				opacity: 0.4;
				filter: alpha(opacity=20);
			}
			.dialog{
				width: 400px;
				height: 500px;
				background-color: #fff;
				border-radius: 10px;
				position: absolute;
				left:50%;
				top: 50%;
				margin:-250px 0 0 -200px;
			}
		</style>
	</head>
	<body>
		<div class="masker">
			
		</div>
		<div class="dialog"></div>
	</body>
</html>
