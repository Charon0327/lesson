<!doctype html>

<html>
    <head>
        <title>列表标签</title>
        <meta charset="utf-8">
    </head>
    <body>
        <ol start="5">
           <li title="我是列表1">列表1</li>
           <li>列表2</li>
           <li>列表3</li>
           <li>列表4</li>
        </ol>
        <hr>
        <ul>
            <li>我是无序列表1项</li>
            <li>
                <ol>
                    <li>我是嵌套的列表1</li>
                    <li>我是嵌套的列表2</li>
                </ol>
            </li>
            <li>我是无序列表3项</li>
            <li>我是无序列表4项</li>
        </ul>
        <hr>
        <dl>
            <dt>列表头</dt>
            <dd>列表内容</dd>
            <dt>列表头</dt>
            <dd>列表内容</dd>
            <dt>列表头</dt>
            <dd>列表内容</dd>
            <dt>列表头</dt>
            <dd>列表内容</dd>
        </dl>
    </body>
</html>
