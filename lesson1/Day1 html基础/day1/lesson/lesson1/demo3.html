<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>锚点跳转</title>
    <style type="text/css">
        a {
            font-size:40px;
        }
    </style>
</head>
<body>
    <ul>
        <li id="demo1" style="width:200px; height:400px; background-color:red">1</li>
        <li id="demo2" style="width:200px; height:400px; background-color:blue">2</li>
        <li id="demo3" style="width:200px; height:400px; background-color:green">3</li>
        <li id="demo4" style="width:200px; height:400px; background-color:yellow">4</li>
        <li  id="demo5" style="width:200px; height:400px; background-color:pink">5</li>
    </ul>
    <hr>
    <a href="#demo1">1</a>
    <a href="#demo2">2</a>
    <a href="#demo3">3</a>
    <a href="#demo4">4</a>
    <a href="#demo5">5</a>
</body>
</html>
