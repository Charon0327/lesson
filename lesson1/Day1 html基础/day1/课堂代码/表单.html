<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>表单</title>
    <link rel="stylesheet" href="">
</head>
<body>

  <form>
      <input type="text" name="">
      <label>我是label标签</label>
      <select autofocus="autofocus"> <!-- multiple属性-->
          <option value="">1</option>
          <option selected value="">2</option>
          <option value="">3</option>
      </select>
      <button>按钮</button>
      <textarea  cols="50" rows="30">文本域</textarea>
  </form>

  <hr>

  <form>
      <input id="man" type="radio" name="gender" checked="checked"/>
      <label for="man">男</label>
      <input id="woman" type="radio" name="gender" />
      <label for="woman">女</label>
      <hr>
      <input type="checkbox" name="hobbies">
      <input type="checkbox" name="hobbies">
      <input type="checkbox" name="hobbies">
      <hr>
      <input type="password" name="">
      <input type="email" name="">
      <input type="submit" name="">
      <input type="hidden" name="">
      <input type="button" value="按钮" name="">
      <input type="text" name="" placeholder="请输入用户信息" disabled>
      <input type="text" name="" placeholder="请输入用户信息" readonly>
      <input type="text" name="" placeholder="请输入用户信息" autofocus="autofocus">
  </form>
</body>
</html>
