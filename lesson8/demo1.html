<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.left{
				width: 200px;
				height: 500px;
				background-color: aquamarine;
				float: left;
			}
			.right{
				width: 200px;
				height: 500px;
				background-color: aquamarine;
				float: right;
			}
			.center{
				height: 600px;
				background-color: coral;
				margin: 0 200px;
				min-width: 300px;/*小于300px固定不动*/
			}
			
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
		<div class="center"></div>
	</body>
</html>
