<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.left{
				width: 200px;
				height: 500px;
				background-color: aqua;
				position: absolute;
				left: 0;
				top: 0;
			}
			.right{
				width: 200px;
				height: 500px;
				background-color: aqua;
				position: absolute;
				right: 0;
				top: 0;
			}
			.middle{
				height: 600px;
				background-color: burlywood;
				margin: 0 200px;
			}
		</style>
	</head>
	<body>
		<div class="left">left</div>
		<div class="middle">middle</div>
		<div class="right">right</div>
	</body>
</html>
